<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <link rel="stylesheet" href="/project-big_event/assets/css/login.css">
    <link rel="stylesheet" href="/project-big_event/assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/project-big_event/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录的注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
               <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg" >去注册账号</a>
                </div>
                </form>
          
        </div>

        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
               <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
                </form>
            
        </div>
    </div>

    <script src="/project-big_event/assets/lib/layui/layui.all.js"></script>
    <script src="/project-big_event/assets/lib/jquery.js"></script>
    <script src="/project-big_event/assets/js/baseAPI.js"></script>
    <script src="/project-big_event/assets/js/login.js"></script>
</body>
</html>
